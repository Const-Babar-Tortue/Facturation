{% extends '_base.html' %}

{% block content %}
    <div class="container">
        <h1>{{title}}</h1>
        <p>{{description}}</p>
    </div>
    <div class="container">
        {% for user in users %}
            <ul id="user.name">
                <li>Username: {{ user.name }}</li>
            </ul>
        {% endfor %}
    </div>
{% endblock %}
